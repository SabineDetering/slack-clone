<h2 mat-dialog-title>Add a new chat (direct message)</h2>

<button
  class="close-btn"
  mat-icon-button
  mat-dialog-close
  title="close without saving"
>
  <mat-icon>close</mat-icon>
</button>

<mat-dialog-content>
  <form #addDMForm="ngForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Owner</mat-label>
      <mat-select
        multiple
        [(ngModel)]="members"
        name="userID"
        required
      >
        <input class="full-width p-m" (keyup)="applyUserFilter($event)" />
        <mat-option
          *ngFor="let user of filteredUsers"
          [value]="[user.userID, user.userName]"
        >
          {{ user.userName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    mat-dialog-close
    [disabled]="!addDMForm.valid"
    (click)="saveDirectMsg()"
  >
    Save
  </button>
</mat-dialog-actions>
