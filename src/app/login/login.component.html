<div class="container"> 
  <ngx-auth-firebaseui  *ngIf="showLoginScreen"
    [providers]="[]"
    [tabIndex]="1"
    [resetPasswordEnabled]="true"
    [guestEnabled]="true"
    (onSuccess)="printSuccess($event)"
    (onError)="printError($event)"
  >
  </ngx-auth-firebaseui>

  <div class="agreement">*With your registration, you agree to our  &nbsp;<a [routerLink]="['privacy-notice']"> Privacy Policy</a> </div>
</div>
