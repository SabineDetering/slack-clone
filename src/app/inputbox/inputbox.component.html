<editor [(ngModel)]="userInput" [init]="editor.editorConfig"></editor>

<div class="footer">
  <div class="wrapperFiles">
    <span *ngIf="messageFiles.length > 0">Files: </span>
    <div class="file" *ngFor="let file of messageFiles; index as i">
      <span> {{file.name}}</span>
      <mat-icon *ngIf="file.isLoading == 'false'" class="icon-delete" (click)="deleteFile(i)">clear</mat-icon>
      <mat-icon *ngIf="file.isLoading == 'true'" class="icon">loop</mat-icon>
    </div>
  </div>


  <mat-icon *ngIf="!editMessage" class="icon icon-ImageUpload" aria-hidden="false" title="Add an image" aria-label="insert_photo">
    insert_photo
    <input type="file" multiple (change)="getUploadFile($event)" accept="*.jpg.png" />
  </mat-icon>

  <mat-icon *ngIf="editMessage" (click)="clearData()" class="icon" title="Cancel Message" >cancel</mat-icon>

  <mat-icon class="icon" (click)="handleSendingMessage()" aria-hidden="false" title="Send Message" aria-label="send-icon">send</mat-icon>
</div>
