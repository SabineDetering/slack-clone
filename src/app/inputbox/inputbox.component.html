<div class="toolbar">
    <button (click)="makeBold()">B</button>
    <button (click)="makeItalic()">I</button>
    <button (click)="toCodeFormat()"><mat-icon aria-hidden="false" aria-label="send-icon">code</mat-icon></button>
    
</div>
<textarea [(ngModel)]="userInput" (keyup.enter)="saveUserInput()" rows="2" placeholder="Write a channel message ..."></textarea>
<div class="footer">
    <mat-icon (click)="saveUserInput()"  aria-hidden="false" aria-label="send-icon">send</mat-icon>
</div>
