<img src="assets/img/user-femaleAvatar.png" alt="author">

<div class="mainContainer" *ngIf="message">
    <div>
        <!-- <span class="author">Vilia Zeisig (Platzhalter)</span> -->
        <span class="author">{{ messageAuthorName }}</span>
        <span class="timestamp">{{ date | date:'medium' }}</span>
    </div>
    <p>{{ message.messageText }}</p>
    <img *ngFor="let image of message.images; index as i" src="{{image}}">
    <!-- consider emojis here-->
</div>
