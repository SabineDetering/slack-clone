<div class="head">
  <div class="title-container">
    <span class="threadTitle">Thread</span>
    <span class="threadDescription">{{ currentChannel.name }}</span>
  </div>
  <div class="icon" (click)="closeThreadContainer()">
    <mat-icon class="close-icon">close</mat-icon>
  </div>
  <!-- {{ currentChannel.directChannelMembers ? currentChannel.directChannelMembers : currentChannel.channelName }} -->
</div>
<div class="messagesContainer">
  <app-message *ngIf="currentThread.firstMessageID == 'deleted'" class="first-message" [thread]="currentThread"></app-message>
  <div
    class="message"
    *ngFor="let message of Data.currentMessages$ | async; index as i; trackBy:trackByIndex"
  >
    <app-message-actions [actionsType]="'messageActions'" [currentChannel]="currentChannel" [message]="message" [thread]="currentThread"></app-message-actions>

    <app-message [class.first-message]="i == 0 && currentThread.firstMessageID != 'deleted'" [message]="message" [thread]="currentThread"></app-message>
  </div>
</div>
<app-inputbox [messageType]="'answerMessage'"></app-inputbox>
