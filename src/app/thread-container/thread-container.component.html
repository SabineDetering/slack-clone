<div class="head">
  <div class="title-container">
    <span class="threadTitle">Thread</span>
    <span class="threadDescription">{{ currentChannel.name }}</span>
  </div>
  <div class="icon" (click)="Data.closeThreadContainer()">
    <mat-icon class="close-icon">close</mat-icon>
  </div>
  <!-- {{ currentChannel.directChannelMembers ? currentChannel.directChannelMembers : currentChannel.channelName }} -->
</div>
<div class="messagesContainer">
  <app-message *ngIf="currentThread.firstMessageID == 'deleted'" [thread]="currentThread"></app-message>
  <div
    class="message"
    *ngFor="let message of Data.currentMessages$ | async; index as i; trackBy:trackByIndex"
  >
    <app-message-actions [actionsType]="'messageActions'" [message]="message" [thread]="currentThread"></app-message-actions>

    <app-message [message]="message" [thread]="currentThread"></app-message>
  </div>
</div>
<app-inputbox [messageType]="'answerMessage'"></app-inputbox>
