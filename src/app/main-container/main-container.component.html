<div class="head">
    <span class="channelName">{{ currentChannel.channelName }}</span>
    <span class="channelDescription">{{ currentChannel.channelDescription }}</span>
</div>

<div class="threadContainer">
    <div class="thread"  *ngFor="let thread of Data.currentThreads$ | async ;index as i">
        <app-message [firstMessageId]="thread.firstMessage" ></app-message>
        <div class="bottomRow">
            <p>3 Antworten (platzhalter)</p>
            <button (click)="openThread(thread)">Open Thread</button>
        </div>
    </div>
</div>
